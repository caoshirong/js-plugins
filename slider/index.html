<!DOCTYPE html>
<html>
    <head>
        <title>slider滑块</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div id='slider' style="margin: 40px;"></div>
        <script src='./index.js'></script>
        <script>
            window.onload = function() {
                new Slider('#slider',{
                    value: [100, 200],
                    max: 1000,
                    min: 100,
                    step: 0.5,
                    range: true,
                    callback(value) {
                        console.log(value);
                    }
                })
            }
        </script>
    </body>
</html>
